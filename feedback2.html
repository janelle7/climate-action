<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <style>
        body {
            background: url('nature4.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            position: fixed; /* Make the navbar fixed at the top */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure the navbar stays on top */
        }

        li {
            margin: 0 20px;
        }

        li a {
            display: block;
            color: white;
            font-size: 18px;
            text-align: center;
            font-family: ALGERIAN, sans-serif;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Hover effect for links */
        li a:hover {
            background-color: grey;
            border-radius: 5px;
        }

        /* Title Styling */
        h1 {
            color: lightblue;
            font-size: 87px;
            text-align: center;
            font-family: "Cooper Black", serif;
            margin-top: 100px; /* Spacing to avoid overlap with the navbar */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            animation: slideIn 1.5s ease-in-out forwards;
        }

        /* Section Title Styling */
        h2 {
            color: red;
            font-size: 56px;
            text-align: left;
            font-family: "Cooper Black", serif;
            margin-top: 40px;
        }

        /* Paragraph Styling */
        p {
            color: white;
            font-size: 20px;
            text-align: left;
            font-family: "Comic Sans MS", sans-serif;
        }

        /* Content Section */
        .content {
            margin-top: 50px;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

                /* Feedback Form Styling */
                .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .id {
            position: relative;
            margin-bottom: 15px;
        }

        .id input,
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #181717;
            color: white;
        }

        .id i {
            position: absolute;
            font-size: 20px;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #aaa;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(15, 74, 191);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Button Hover */
        button:hover {
            background-color: rgb(15, 74, 191);
        }

        /* Animation for Title */
        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            ul {
                flex-direction: column;
                align-items: center;
            }

            li {
                margin: 10px 0;
            }

            h1 {
                font-size: 50px;
                margin-top: 120px; /* Adjust for smaller screens */
            }

            h2 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }
        }
                              /* Back to Top Button */
                              #scrollToTopBtn {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #scrollToTopBtn:hover {
            background-color: #555;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
                 /* Climate Reality Project Button */
                 .climate-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: darkblue;
            color: white;
            font-size: 18px;
            text-align: center;
            font-family: 'ALGERIAN', sans-serif;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mitigation.html">Mitigation</a></li>
        <li><a href="Adaptation.html">Adaptation</a></li>
        <li><a href="policy.html">Policy</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="feedback2.html">Feedback</a></li>
    </ul>

    <!-- Main Content -->
    <main>
        <div class = "content">
            <form>
                <h1>Feedback</h1>
                <div class="id">
                    <input type="text" placeholder="Full Name" required>
                    <i class="far fa-user"></i>
                </div>
                <div class="id">
                    <input type="email" placeholder="Email Address" required>
                    <i class="far fa-envelope"></i>
                </div>
                <textarea placeholder="Enter your opinion here..." required></textarea>
                <button type="submit">Submit</button>
            </form>    
        </div>
        </main>
    
        <footer>
            &copy; 2024 Climate. All rights reserved.
        </footer>
    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn">â†‘ Back to Top</button>
    
    <script>
        let prevScrollPos = window.pageYOffset;
        const navbar = document.querySelector("ul");
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");
    
        window.onscroll = function () {
            const currentScrollPos = window.pageYOffset;
    
            // Hide or show navbar
            if (prevScrollPos > currentScrollPos) {
                navbar.style.top = "0"; // Show navbar
            } else {
                navbar.style.top = "-100px"; // Hide navbar
            }
    
            prevScrollPos = currentScrollPos;
    
            // Show "Scroll to Top" button when scrolling down 100px
            if (currentScrollPos > 100) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };
    
        // Smooth scroll to the top
        scrollToTopBtn.addEventListener("click", function () {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    </script>    
    
</body>
</html>
